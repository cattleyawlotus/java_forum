<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/offline}">
<head>
    <meta charset="UTF-8"/>
    <title>JAVAEE作业</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
            rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet"/>
</head>
<body>
<main layout:fragment="content">
    <article class="container" >
        <section class="row">
            <br>
            <br>
            <br>
        </section>
        <section class="row">
            <div class="col s12">
                <h1 class="flow-text center">描述</h1>
                <p class="center">
                    该项目为基于SSM架构利用Springboot构建的论坛
                    <br/>
                    主要功能:
                    有登录、注册、浏览帖子、发表帖子、评论、点赞（置为有用评论）、上传照片到个人照片墙、个人用户的积分、站内信通知</p>
            </div>
        </section>
        <section class="row">
            <div class="col s12">
                <h1 class="flow-text center">技术栈</h1>
                <p class="center">Spring MVC、Spring Boot、 MyBatis 、Spring Security、 HTML（Thymeleaf）、
                    CSS（Materialize）、 MySql、 Redis</p>
<!--                <h1 class="flow-text center"><br></h1>-->
<!--                <p class="center"><br></p>-->
<!--                <h1 class="flow-text center"><br> </h1>-->
<!--                <p class="center"></p>-->
            </div>
        </section>
        <section class="row">
            <br>
            <br>
            <br>
            <br>
        </section>
    </article>
</main>
</body>
</html>
