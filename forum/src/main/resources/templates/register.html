<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="description" content="Programming forum about Java powered by Spring Framework"/>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" rel="stylesheet"
          type="text/css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        #box {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        nav {
            flex: 0 0 auto;
        }

        .maincon {
            flex: 1 0 auto;
        }

        footer {
            flex: 0 0 auto;
        }
    </style>
</head>
<body>
<div id="box">
    <nav style="background-color:#6cb27c">
        <div class="nav-wrapper">
            <div class="container">
                <ul id="nav-left" class="left hide-on-med-and-down">
                    <li><a th:href="@{'/'}" style="font-size:25px;color:white">JAVA FORUM</a></li>
                </ul>

                <ul id="nav-right" class="right hide-on-med-and-down">
                    <li><a th:href="@{'/'}">主页</a></li>
                    <li><a th:href="@{'/login'}">登录</a></li>
                    <li><a th:href="@{'/register'}">注册</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="maincon">
        <article class="container" style="padding-top: 3%;">
            <header class="row">
                <div class="col s12">
                    <h3 class="center">注册</h3>
                    <h5 class="center">Sign up</h5>
                </div>
            </header>
            <section>
                <form th:action="@{/register}" method="post">
                    <div class="row">
                        <div class="col s12">
                            <label> 用户名:
                                <input type="text" name="username" minlength="3" maxlength="10" data-length="10"
                                       required="required"/>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <label> 密码:
                                <input type="password" name="password" minlength="6" maxlength="10" data-length="10"
                                       required="required"/>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <label> 简介:
                                <input type="text" name="introduction" maxlength="16" data-length="16"
                                       placeholder="[optional]"/>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center">
                            <p class="center">In case of the success, you will be redirected to login page</p>
                            <p class="center">Otherwise change your username</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center">
                            <button class="btn waves-effect waves-light btn-large" type="submit" name="register">注册
                            </button>
                        </div>
                    </div>
                </form>
            </section>
        </article>
    </section>
    <footer class="page-footer" style="background-color:#6cb27c;">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">JAVA FORUM</h5>
                    <p class="white-text">JAVA交流论坛</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="white-text" th:href="@{'/aboutUs'}">关于我们</a></li>
                        <li><a class="white-text">2021年JAVAEE作业</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
