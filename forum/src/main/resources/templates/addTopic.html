<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Add Topic</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
        }
        #box{
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        nav{
            flex: 0 0 auto;
        }
        .maincon{
            flex: 1 0 auto;
        }
        footer{
            flex: 0 0 auto;
        }
    </style>
</head>
<body>
<div id="box">
    <nav style="background-color:#6cb27c">
        <div class="nav-wrapper">
            <div class="container">
                <ul id="nav-left" class="left hide-on-med-and-down">
                    <li><a th:href="@{'/topics/all/1'}">All</a></li>
                    <li><a th:href="@{'/topics/se/1'}">Java SE</a></li>
                    <li><a th:href="@{'/topics/ee/1'}">Java EE</a></li>
                    <li><a th:href="@{'/topics/mbs/1'}">MyBatis</a></li>
                    <li><a th:href="@{'/topics/spring/1'}">Spring</a></li>
                    <li><a th:href="@{'/topics/web/1'}">Web</a></li>
                    <li><a th:href="@{'/topics/other/1'}">其他</a></li>
                </ul>
                <ul id="nav-right" class="right hide-on-med-and-down">
                    <li><a th:href="@{'/profile/' + ${user.getId()}}" th:text="${user.getUsername()}">简介</a></li>
                    <li><a th:href="@{'/addTopic'}">发表</a></li>
                    <li><a th:href="@{'/message'}">站内信<span class="new badge" th:text="${newMessage}">2</span></a></li>
                    <li><a th:href="@{'/rank'}">排行榜</a></li>
                    <li><a th:href="@{'/logout'}">登出</a></li>
                </ul>
            </div>
        </div>
    </nav>
<section layout:fragment="content">
    <article class="container" style="padding: 3% 0 2%;">
        <header class="row">
            <div class="col s12">
                <blockquote class="flow-text left" th:text="|选择一个目录并创建相应的话题： |">Add topic</blockquote>
            </div>
        </header>
        <section>
            <form th:action="@{/addTopic}" method="post">
                <div class="row">
                    <div class="col s12">
                        <p>
                            <input value="se" name="category" class="with-gap" type="radio" id="se"
                                   required="required"/>
                            <label for="se">Java Standard Edition</label>
                        </p>
                        <p>
                            <input value="ee" name="category" class="with-gap" type="radio" id="ee"
                                   required="required"/>
                            <label for="ee">Java Enterprise Edition</label>
                        </p>
                        <p>
                            <input value="mbs" name="category" class="with-gap" type="radio" id="mbs"
                                   required="required"/>
                            <label for="mbs">MyBatis</label>
                        </p>
                        <p>
                            <input value="spring" name="category" class="with-gap" type="radio" id="spring"
                                   required="required"/>
                            <label for="spring">Spring Framework</label>
                        </p>
                        <p>
                            <input value="web" name="category" class="with-gap" type="radio" id="web"
                                   required="required"/>
                            <label for="web">HTML/CSS/JavaScript</label>
                        </p>
                        <p>
                            <input value="other" name="category" class="with-gap" type="radio" id="other"
                                   required="required"/>
                            <label for="other">其他</label>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <label>Title:
                            <input type="text" name="title" maxlength="32" data-length="32" required="required"/>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <label>Content:
                            <textarea name="content" class="materialize-textarea" maxlength="1024" data-length="1024"
                                      required="required"></textarea>
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <label>Code:
                            <textarea name="code" class="materialize-textarea" placeholder="[optional]"
                                      style="font-family: monospace, monospace;" maxlength="1024"
                                      data-length="1024"></textarea>
                        </label>
                    </div>
                </div>
                <input type="hidden" name="id_user" th:value="${user.getId()}"/>
                <div class="row">
                    <div class="col s12 center">
                        <button class="btn waves-effect waves-light btn-large" type="submit" name="add">发表</button>
                    </div>
                </div>
            </form>
        </section>
    </article>
</section>
    <footer class="page-footer" style="background-color:#6cb27c;">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">JAVA FORUM</h5>
                    <p class="white-text">JAVA交流论坛</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="white-text" th:href="@{'/aboutUs'}">关于我们</a></li>
                        <li><a class="white-text">2021年JAVAEE作业</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
